<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <title>Quiz</title>
  </head>
  <body>
    <!-- top -->
    <div class="intro py-3 bg-white text-center">
      <div class="container">
        <h2 class="text-primary display-3 my-4">quiz</h2>
      </div>
      <!-- quiz -->
      <div class="quiz py-4 bg-primary">
        <div class="container">
          <h2 class="my-5 text-white">questions below</h2>
          <form class="quiz-form text-light">
            <!-- question one -->
            <div class="my-5">
              <p class="lead font-weight-normal">1. first question</p>
              <div class="form-check my-2 text-white-50">
                <input type="radio" name="q1" value="A" checked />
                <label class="form-check-label">first answer</label>
              </div>
              <div class="form-check my-2 text-white-50">
                <input type="radio" name="q1" value="B" checked />
                <label class="form-check-label">second answer</label>
              </div>
            </div>
            <!-- question 2 -->
            <div class="my-5">
              <p class="lead font-weight-normal">2. second question</p>
              <div class="form-check my-2 text-white-50">
                <input type="radio" name="q2" value="A" checked />
                <label class="form-check-label">first answer</label>
              </div>
              <div class="form-check my-2 text-white-50">
                <input type="radio" name="q2" value="B" checked />
                <label class="form-check-label">second answer</label>
              </div>
              <!-- question 3 -->
              <div class="my-5">
                <p class="lead font-weight-normal">3. third question</p>
                <div class="form-check my-2 text-white-50">
                  <input type="radio" name="q3" value="A" checked />
                  <label class="form-check-label">first answer</label>
                </div>
                <div class="form-check my-2 text-white-50">
                  <input type="radio" name="q3" value="B" checked />
                  <label class="form-check-label">second answer</label>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
    <script src="quiz.js"></script>
  </body>
</html>
