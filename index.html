<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Mochiy+Pop+P+One&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Batman Quiz</title>
  </head>
  <body>
    <!-- top -->
    <div class="intro py-3 text-center">
      <div class="container h-50">
        <!-- <h2 class="text-primary display-3 my-4">quiz</h2> -->
      </div>
      <!-- results -->
      <div class="result py-4 d-none bg-primary text-center">
        <div class="container lead">
          <p>you scored <span class="text-white display-4 p-3">0%</span></p>
        </div>
      </div>
      <!-- quiz -->
      <div class="quiz py-4 bg-primary">
        <div class="container">
          <h1 class="my-2 text-white">
            Test Your Batman Knowledge
          </h1>
          <form class="quiz-form text-light">
            <!-- question one -->
            <div class="my-5">
              <p class="lead font-weight-normal">1. What is Batman's secret idenity?</p>
              <div class="form-check my-2 text-white-50">
                <input type="radio" name="q1" value="A" checked />
                <label class="form-check-label">Dick Grayson</label>
              </div>
              <div class="form-check my-2 text-white-50">
                <input type="radio" name="q1" value="B" />
                <label class="form-check-label">Bruce Wayne</label>
              </div>
              <div class="form-check my-2 text-white-50">
                <input type="radio" name="q1" value="C" />
                <label class="form-check-label">Bruce Banner</label>
              </div>
              <div class="form-check my-2 text-white-50">
                <input type="radio" name="q1" value="D" />
                <label class="form-check-label">Lil Wayne</label>
              </div>
            </div>
            <!-- question 2 -->
            <div class="my-5">
              <p class="lead font-weight-normal">2. When did Batman first appear?</p>
              <div class="form-check my-2 text-white-50">
                <input type="radio" name="q2" value="A" checked />
                <label class="form-check-label">March 30th, 1939</label>
              </div>
              <div class="form-check my-2 text-white-50">
                <input type="radio" name="q2" value="B" />
                <label class="form-check-label">March 18th, 1990</label>
              </div>
              <div class="form-check my-2 text-white-50">
                <input type="radio" name="q2" value="C"/>
                <label class="form-check-label">April 13th, 1965</label>
              </div>
              <div class="form-check my-2 text-white-50">
                <input type="radio" name="q2" value="D" />
                <label class="form-check-label">August 31st, 1941</label>
              </div>
              <!-- question 3 -->
              <div class="my-5">
                <p class="lead font-weight-normal">3. Which of the following is not a name of a Batman graphic novel?</p>
                <div class="form-check my-2 text-white-50">
                  <input type="radio" name="q3" value="A" checked />
                  <label class="form-check-label">Batman: The Long Halloween </label>
                </div>
                <div class="form-check my-2 text-white-50">
                  <input type="radio" name="q3" value="B" />
                  <label class="form-check-label">Batman: The Killing Joke</label>
                </div>
                <div class="form-check my-2 text-white-50">
                  <input type="radio" name="q3" value="C" />
                  <label class="form-check-label">Batman: R.I.P.</label>
                </div>
                <div class="form-check my-2 text-white-50">
                  <input type="radio" name="q3" value="D" />
                  <label class="form-check-label">Batman: Return of Robin</label>
                </div>
              </div>
              <!-- question 4 -->
              <div class="my-5">
                <p class="lead font-weight-normal">4. Which alias does Bruce Wayne use when he tries to infiltrate the dark criminal underbelly of his city?</p>
                <div class="form-check my-2 text-white-50">
                  <input type="radio" name="q4" value="A" checked />
                  <label class="form-check-label">Bob Kane</label>
                </div>
                <div class="form-check my-2 text-white-50">
                  <input type="radio" name="q4" value="B" />
                  <label class="form-check-label">Matches Malone</label>
                </div>
                <div class="form-check my-2 text-white-50">
                  <input type="radio" name="q4" value="C" />
                  <label class="form-check-label">Jack Napier</label>
                </div>
                <div class="form-check my-2 text-white-50">
                  <input type="radio" name="q4" value="D" />
                  <label class="form-check-label">Alex Holland</label>
                </div>
              </div>
            </div>
            <!-- submit button -->
            <div class="text-center">
              <input type="submit" class="btn btn-light" />
            </div>
          </form>
        </div>
      </div>
    </div>
    <script src="quiz.js"></script>
  </body>
</html>
